<!-- templates/mitotic_app/processing.html -->
{% extends 'mitotic_app/base.html' %} {% block title %}Processing Image{% endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Processing Image</h4>
      </div>
      <div class="card-body text-center">
        <div class="progress mb-4">
          <div
            id="progress-bar"
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            0%
          </div>
        </div>

        <p id="status-message" class="lead">Initializing...</p>

        <div class="spinner-border text-primary mt-3" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block extra_js %}
<script>
  $(document).ready(function () {
    function checkProgress() {
      $.ajax({
        url: "{% url 'processing' analysis.id %}",
        method: "GET",
        headers: { "X-Requested-With": "XMLHttpRequest" },
        success: function (data) {
          $("#progress-bar")
            .css("width", data.progress + "%")
            .attr("aria-valuenow", data.progress);
          $("#progress-bar").text(data.progress + "%");
          $("#status-message").text(data.status);

          if (data.redirect) {
            window.location.href = data.redirect;
          } else {
            setTimeout(checkProgress, 2000);
          }
        },
        error: function () {
          $("#status-message").text("Error checking progress. Retrying...");
          setTimeout(checkProgress, 5000);
        },
      });
    }

    // Start checking progress
    setTimeout(checkProgress, 1000);
  });
</script>
{% endblock %}
